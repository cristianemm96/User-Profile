<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>User Profile</title>
</head>
<body>
    <main>
        <div id="profile-img">
            <img src="/images/tio-lucas.jpg" alt="" id="profile-pic">
        </div>
        <div id="profile-nm">
            <h1 id="profile-title">El tío Lucas</h1>
        </div>
        <div id="profile-desc">
            <p id="p-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit.   quibusdam sapiente reiciendis amet.</p>
        </div>
        <div id="follow-btn">
            <a href="">
                <img src="/images/follower.svg" alt="" id="follow-img">
                <h6 id="follow-ttl">Seguir</h6>
            </a>
        </div>     
        
        <div id="message-btn">
            <a href="">
                <img src="/images/comentario.svg" alt="" id="msg-img">
                <h6 id="msg-ttl">Enviar Mensaje</h6>
            </a>
        </div>
    </main>

    <div id="iconos">Iconos diseñados por <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.es/" title="Flaticon">www.flaticon.es</a></div>

</body>
</html>
